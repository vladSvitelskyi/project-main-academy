<div class="container" id="orders_container">
    <h3>Your order</h3>
    <form class="col s12">
        <div input-field>
            <legend>1. Choose brand</legend>
            <select class="browser-default" ng-model="selectedItem" ng-options="item.brand for item in selectsDataArr" material-select>
                <option value="">Select brand</option>
            </select>
        </div>
        <div input-field>
            <legend>2. Choose model</legend>
            <select class="browser-default" ng-model="selectedItem" ng-options="item.model for item in selectsDataArr" material-select>
                <option>Select model</option>
            </select>
        </div>
        <div input-field>
            <legend>3. Choose service</legend>            
            <select class="browser-default" material-select>
                <option>Select service</option>
            </select>
        </div>
        <div input-field>
            <input type="text" id="first_name" ng-model="dummyInputs.inputFieldInput">
            <label for="firts_name">First name</label>
        </div>
        <div input-field>
            <input type="text" id="phone_number" ng-model="dummyInputs.inputFieldInput">
            <label for="phone_number">Phone</label>
        </div>        
        <label for="inputCreated">Input date</label>
        <input input-date
                type="text"
                name="created"
                id="inputCreated"
                ng-model="currentTime"
                container=""
                format="dd/mm/yyyy"
                months-full="{{ month }}"
                months-short="{{ monthShort }}"
                weekdays-full="{{ weekdaysFull }}"
                weekdays-short="{{ weekdaysShort }}"
                weekdays-letter="{{ weekdaysLetter }}"
                disable="disable"
                min="{{ minDate }}"
                max="{{ maxDate }}"
                today="today"
                first-day="1"
                clear="clear"
                close="close"
                select-years="15"
                on-start="onStart()"
                on-render="onRender()"
                on-open="onOpen()"
                on-close="onClose()"
                on-set="onSet()"
                on-stop="onStop()"
        />
        <div class="row" id="submit_container">
            <button class="btn waves-effect waves-light" type="submit" name="action">Send
                <i class="material-icons right">send</i>
            </button>
        </div>
